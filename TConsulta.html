<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Consultas</title>  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="css/estiloconsulta.css">

</head>


<body>

  <div class="main-container"> 
    <p class="title"></span>CONSULTAS</p>

    <div class="panel">
      <div><div class="panel-heading"><span class="glyphicon glyphicon-user"></span> Datos de la persona</div>
          <div class="panel-body">
            <div class="row">
              
              <div class="col-sm-4">
                <div class="form-group">
                  <select name="ddlTipoDocumento" id="ddlTipoDocumento" class="form-input">
                    <option>Tipo Documento</option>
                    <option selected="selected">DNI</option>
                    <option>RUC</option>
                    </select>
                </div>
              </div>

              <div class="col-sm-8">
                <div class="form-group">
                  <input name="txtNumeroDocumento" type="text" id="txtNumeroDocumento" class="form-input" placeholder="N° de Documento" autocomplete="off">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <input name="txtNombre" type="text" id="txtNombre" class="form-input" placeholder="Nombre(s)" autocomplete="off" maxlength="100">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <input name="txtApePat" type="text" id="txtApePat" class="form-input" placeholder="Apellido Paterno" autocomplete="off" maxlength="50">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <input name="txtApeMat" type="text" id="txtApeMat" class="form-input" placeholder="Apellido Materno" autocomplete="off" maxlength="50">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input name="txtDomicilio" type="text" id="txtDomicilio" class="form-input" placeholder="Domicilio" maxlength="150">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input name="txtCelular" type="text" maxlength="9" id="txtCelular" class="form-input" placeholder="Teléfono o Celular" autocomplete="off">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input name="txtEmail" type="text" maxlength="50" id="txtEmail" class="form-input" placeholder="E-mail@gmail.com" autocomplete="off">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="panel">
      <div><div class="panel-heading"> <span class="glyphicon glyphicon-envelope"> </span> Detalle del Mensaje</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input name="txtAsunto" type="text" id="txtAsunto" class="form-input input-sm" placeholder="Asunto" autocomplete="off" maxlength="150">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <select name="ddlMotivo" id="ddlMotivo" class="form-input input-sm" data-width="100%" placeholder="Motivo">
                    <option selected="selected" value="-1">Seleccione Motivo</option>
                    <option value="02">INFORMACIÓN</option>
                    <option value="01">PEDIDOS</option>                    
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  Mensaje:
                  <textarea name="txtMensaje" rows="5" cols="20" id="txtMensaje" class="form-input input-sm" style="height:175px;"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="submit-button">
      <button type="submit"><span class="glyphicon glyphicon-arrow-right"></span> Enviar</button>
    </div>
  </div>
</body>
</html>
